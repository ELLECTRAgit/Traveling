        <div class="form__list">
          <fieldset class="form__item">
            <input
              type="text"
              name="username"
              placeholder="Ваше имя"
              required
              minlength="2"
            />
          </fieldset>
          <fieldset class="form__item">
            <input
              type="email"
              name="usermail"
              placeholder="Ваш email"
              required
            />

              type="tel"
              name="userphone"
              placeholder="Ваш телефон"
              required
            />
          </fieldset>
          <fieldset class="form__item">
            <input
              type="text"
              name="usertelegram"
              placeholder="Ваш телеграм"
              required
            />
